<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Moose</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cake.css">
    <script src="sketch.js">
    </script>
    <script src="script.js"></script>

</head>


<body>
    <div><a href="/cake.html">CAKE</a></div>

    <h1>Enjoy this nice game of Pac-Moose</h1>

    <div class="main-container">
        <div id="canvas-container" class="canvas-container"></div>
        <div id="buttons" class="buttons">
            <!-- up down right left buttons -->
            <button id="left" onmousedown="handleButtonMovement('left',true)
        " onmouseup="handleButtonMovement('left',false)">LEFT</button>
            <div id="up-down-buttons"><button id="up" onmousedown="handleButtonMovement('up',true)
                " onmouseup="handleButtonMovement('up',false)">UP</button>
                <div id="center"></div>
                <button id="down" onmousedown="handleButtonMovement('down',true)
                " onmouseup="handleButtonMovement('down',false)">DOWN</button>
            </div>
            <button id="right" onmousedown="handleButtonMovement('right',true)
                " onmouseup="handleButtonMovement('right',false)">RIGHT</button>
        </div>
    </div>


</body>

</html>
